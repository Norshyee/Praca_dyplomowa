<!DOCTYPE html styles="styles.css">
<html>
    <head>
        <title>Bramka logiczna AND</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="content">
            <h1>Bramka logiczna - AND</h1>
            <form>
                <div id="visualization">
                    <div>
                        <input id="a" type="number" min="0" max="1" onKeyDown="return false" required/>
                        <input id="b" type="number" min="0" max="1" onKeyDown="return false" required/>
                    </div>
                    <object id="and-gate" data="gates/and/and-gate.svg" type="image/svg+xml"></object>
                    <input id="c" readonly/>
                </div>
                <div>
                    <input type="button" value="Losuj" onclick="randomInputs()"/>
                    <input type="button" value="Generuj" onclick="andGateOutput()"/>
                </div>
            </form>
        </div>
    </body>
</html>
